plugins {
    id 'java'
    id 'application'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '2.0.0'
    id 'com.sedmelluq.jdaction' version '1.0.1' //check for unused RestActions
}

group = 'space.npstr'
version = '0.5.1-SNAPSHOT'

mainClassName = "space.npstr.wolfia.Wolfia"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()                               // JDA, maybe others
    mavenCentral()                          // everything else
    mavenLocal()                            // local maven repo, mostly for testing stuff
    maven { url 'https://jitpack.io' }      //for getting builds from github
}

//TODO check licenses of stuff that is used
dependencies {
    //testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'net.dv8tion:JDA:3.1.1_212'                                             //discord API
    compile 'org.slf4j:slf4j-api:1.7.25'                                            //logging framework
    compile 'ch.qos.logback:logback-classic:1.2.3'                                  //logging framework
    compile 'org.yaml:snakeyaml:1.18'                                               //parse yaml files
    compile 'com.squareup.okhttp3:okhttp:3.8.0'                                     //make http requests
    compile 'com.github.napstr:logback-discord-appender:0.0.2'      //log errors to a discord channel through a webhook

    //database stuff
    compile 'org.postgresql:postgresql:42.1.1'                                      //postgres jdbc driver
    compile 'org.hibernate:hibernate-entitymanager:5.2.10.Final'                    //hibernate + JPA
    compile 'com.zaxxer:HikariCP:2.6.2'                                             //connection pool
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

processResources {
    filesMatching('**/app.properties') {
        filter {
            it.replace('%APP_VERSION_TOKEN%', version)
        }
    }
}

compileJava.dependsOn 'clean'
compileJava.options.encoding = 'UTF-8'
