apply plugin: 'java'
apply plugin: 'application'

mainClassName = "de.npstr.wolfia.Wolfia"
sourceCompatibility = 1.8
version = '0.1'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'net.dv8tion:JDA:2.2.1_353'
}